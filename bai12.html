<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="a">Nhập số</label>
    <input type="number" id="a" />
    <br />

    <button onclick="display()">Hiển thị:</button>
    <div id="temp"></div>
    <script>
      function handle(n) {
        let str = n.toString().split("");
        let length = str.length;
        for (let i = 0; i < length - 1; i++) {
          let first = str[i] * 1;
          let second = str[i + 1] * 1;
          if (first % 2 == 0 && second % 2 == 0) {
            str.splice(i + 1, 0, "-");
            length++;
          }
        }
        return str.join("");
      }

      function display() {
        let a = document.getElementById("a").value * 1;

        document.querySelector("#temp").innerHTML = `${handle(a)}`;
      }
    </script>
  </body>
</html>
