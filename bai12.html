<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 2: So sánh ba số tự nhiên xem số nào là số lớn nhất -->

    <label for="a">Nhập số ngày trong tháng</label>
    <input type="number" id="a" />
    <br />

    <button onclick="check()">Kiểm tra</button>
    <div id="temp"></div>
    <script>
      function check() {
        let a = document.getElementById("a").value * 1;

        if (a === 2) {
          document.getElementById(
            "temp"
          ).innerHTML = `<h2>Tháng ${a} có 28 ngày</h2>`;
        } else if ([1, 3, 5, 7, 8, 10, 12].includes(a)) {
          document.getElementById(
            "temp"
          ).innerHTML = `<h2>Tháng ${a} có 31 ngày</h2>`;
        } else if ([4, 6, 9, 11].includes(a)) {
          document.getElementById(
            "temp"
          ).innerHTML = `<h2>Tháng ${a} có 30 ngày</h2>`;
        } else {
          document.getElementById(
            "temp"
          ).innerHTML = `<h2>Tháng ${a} không hợp lệ</h2>`;
        }
      }
    </script>
  </body>
</html>
