<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="a">Nhập số n: </label>
    <input type="number" id="a" />
    <br />

    <button onclick="check()">Result</button>
    <div id="temp"></div>
    <script>
      function fibonacci(n) {
        if (n < 0) return -1;
        else if (n == 0 || n == 1) {
          return n;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }
      function check() {
        let a = document.getElementById("a").value * 1;

        let html = `fibonacci(${a}) = ${fibonacci(a)}`;
        document.getElementById("temp").innerHTML = html;
      }
    </script>
  </body>
</html>
