<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="a">Nhập đoạn văn: </label>
    <input type="text" id="a" />
    <br />

    <button onclick="check()">Kiểm tra</button>
    <div id="temp"></div>
    <script>
      function check() {
        let a = document.getElementById("a").value;
        console.log(a.trim());
        a = a.replace(/\s/g, " ");
        let arr = a.split(" ");

        let html = `Số từ của đoạn văn trên là: ${arr.length}`;
        document.getElementById("temp").innerHTML = html;
      }
    </script>
  </body>
</html>
