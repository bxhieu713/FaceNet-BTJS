<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="a">Nhập phần tử trong mảng cách nhau bởi dấu (,): </label>
    <input type="text" id="a" />
    <br />

    <button onclick="check()">Kiểm tra</button>
    <div id="temp"></div>
    <script>
     
      function check() {
        let a = document.getElementById("a").value;
        let arr = a.split(",").map(Number);

        let arrNegative = arr.filter((value, index) => {
         return value < 0;
        })

        if(arrNegative.length>0) {
          let max = arrNegative[0];
          arrNegative.forEach(element => {
            if(element > max) {
              max = element;
            }
          });
          let html = `Số âm lớn nhất trong mảng là ${max} `;
        document.getElementById("temp").innerHTML = html;
        } else {
          let html = `NotFOUND `;
        document.getElementById("temp").innerHTML = html;
        }


        
      }
    </script>
  </body>
</html>
