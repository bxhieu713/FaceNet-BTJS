<html lang="en">

  <body>

    <input type="number" id="amount" />
    <br />
    <br />

    <label for="price">Nhập đơn giá </label>
    <input type="number" id="price" onKeyUp="myFunction()" />
    <br />
    <br />

    <label for="money">Thành tiền </label>
    <input type="number" readonly id="money" />
    <br />
    <br />
    <script>
      let amountElement = document.getElementById("amount");
      let priceElement = document.getElementById("price");
      let moneyElement = document.getElementById("money");

      function myFunction() {
        moneyElement.value = priceElement.value * amount.value;
      }
    </script>
  </body>
</html>
