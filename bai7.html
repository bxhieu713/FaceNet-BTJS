<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 5: Giải phương trình bậc nhất ax^2 + bx + c = 0 -->

    <div id="result"></div>
    <script>
      function IsPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }
      let n = prompt("Nhập n:");
      IsPrime(n)
        ? document.write(`${n} là số nguyên tố`)
        : document.write(`${n} không là số nguyên tố`);
    </script>
  </body>
</html>
