<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-input">0</div>
        <div class="display-output">0</div>
      </div>

      <div class="button-grid">
        <button type="button" class="clear-button all-clear op">AC</button>
        <button type="button" class="clear-button delete op">DEL</button>
        <button type="button" class="operator op">%</button>
        <button type="button" class="operator op">รท</button>
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operator op">ร</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator op">-</button>
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator op">+</button>
        <button type="button" class="number">0</button>
        <button type="button" class="number">+/-</button>
        <button type="button" class="number">.</button>
        <button type="button" class="equals op">=</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
